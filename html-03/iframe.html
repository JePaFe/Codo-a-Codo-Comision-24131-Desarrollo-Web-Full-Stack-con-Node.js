<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Iframe</h1>

    <iframe src="./publicidad.html" frameborder="0">
      Su navegador no soporta iframe
    </iframe>

    <iframe src="https://google.com" frameborder="0"></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/YcicuBgD8Ow?si=kDCjvFDkKYjLcTS9"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13136.210875961453!2d-58.39193203449127!3d-34.60282838871907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac630121623%3A0x53386f2ac88991a9!2sTeatro%20Col%C3%B3n!5e0!3m2!1ses!2sar!4v1710253953320!5m2!1ses!2sar"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
